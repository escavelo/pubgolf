version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/pubgolf/pubgolf/gen/proto/go
plugins:
  - name: go
    out: api/gen/proto
    opt: paths=source_relative
  - name: go-grpc
    out: api/gen/proto
    opt:
      - paths=source_relative
      - require_unimplemented_servers=false
  - name: ts_proto
    out: web-app/src/_gen/proto
    opt:
        - outputClientImpl=grpc-web
