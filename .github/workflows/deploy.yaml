name: "Deploy App"

on:
  workflow_dispatch:
    inputs:
      env:
        description: "Environment to deploy to"
        type: string
        required: true
      version:
        description: "Docker image label to deploy"
        type: string
        required: true

jobs:
  deploy_app:
    name: Trigger Fly.io Deployment to `${{ inputs.version }}` Environment
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Download Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Log in to the GitHub Container registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Log in to the Fly.io Container registry
        run: flyctl auth docker
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Pull Docker Image
        run: docker pull ghcr.io/pubgolf/pubgolf:${{ inputs.version }}

      - name: Deploy Staging
        if: inputs.environment == 'staging'
        run: |
          docker tag ghcr.io/pubgolf/pubgolf:${{ inputs.version }} registry.fly.io/pubgolf-staging:${{ inputs.version }}
          docker push docker registry.fly.io/pubgolf-staging:${{ inputs.version }}
          flyctl deploy --image registry.fly.io/pubgolf-staging:${{ inputs.version }} --config ./infra/fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
      - name: Deploy Production
        if: inputs.environment == 'production'
        run: |
          docker tag ghcr.io/pubgolf/pubgolf:${{ inputs.version }} registry.fly.io/pubgolf:${{ inputs.version }}
          docker push docker registry.fly.io/pubgolf:${{ inputs.version }}
          flyctl deploy --image registry.fly.io/pubgolf:${{ inputs.version }} --config ./infra/fly.production.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
