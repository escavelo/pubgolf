version: 2
sql:
  - schema: ./migrations
    queries: ./queries
    engine: postgresql
    gen:
      go:
        package: "dbc"
        package: dbc
        out: ../lib/dao/internal/dbc
        emit_prepared_queries: true
        overrides:
          - db_type: uuid
            go_type:
              import: github.com/oklog/ulid/v2
              package: ulid
              type: ULID
          - db_type: uuid
            nullable: true
            go_type:
              import: github.com/oklog/ulid/v2
              package: ulid
              type: ULID
