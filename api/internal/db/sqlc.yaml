version: 1
packages:
  - path: "../gen/dbc"
    name: "dbc"
    # engine: "postgresql"
    engine: "sqlite"
    schema: "./migrations"
    queries: "./queries"
    emit_prepared_queries: true
overrides:
  - go_type: "github.com/gofrs/uuid.UUID"
    db_type: "uuid"
  - go_type: "github.com/gofrs/uuid.UUID"
    db_type: "uuid"
    nullable: true
